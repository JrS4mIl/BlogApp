{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
{% include 'dashboard/sidebar.html' %}
    <div class="col-md-9">
        {% if perms.auth.add_user %}
      <h2>Edit User</h2>
        <form action="{% url 'edit_user' user.id %}" method="POST" enctype="multipart/form-data" style="width:500px">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-warning">Edit</button>
        </form>
        <br>
        {% else %}
        <h4>You do not have permission to view this page</h4>
        {% endif %}

    </div>
</div>

{% endblock %}
