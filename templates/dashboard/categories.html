{% extends 'base.html' %}

{% block content %}
<div class="row">
{% include 'dashboard/sidebar.html' %}
    <div class="col-md-9">
      <h2>All Categories</h2>
        <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th>Category Name</th>
      <th>Created At</th>
      <th>Update At</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  {% for cat in categories %}
    <tr>
      <th>{{forloop.counter}}</th>
      <td>{{cat.category_name}}</td>
      <td>{{cat.created_at}}</td>
      <td>{{cat.update_at}}</td>
      <td>
        <i class="fa-solid fa-trash text-danger"></i>
        &nbsp;
        <i class="fa-solid fa-pen-to-square text-success"></i></td>
    </tr>
  {% endfor %}
  </tbody>
</table>


    </div>
</div>
{% endblock %}
