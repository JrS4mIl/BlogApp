{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
{% include 'dashboard/sidebar.html' %}
    <div class="col-md-9">
      <h2>Edit Blog Posts</h2>
        <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data" style="width:500px">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-warning">Edit</button>
        </form>



    </div>
</div>

{% endblock %}
